<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
    </head>
    <body>
        <h2>Student Lists</h2>
        <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Grade</th>
            <th>Major</th>
            <th>Delete/Update</th>
          </tr>
         
          {% for student in data %}
            <tr>
                
              <td>{{ student.name }}</td>
              <td>{{ student.age }}</td>
              <td>{{ student.address}}</td>
              <td>{{ student.grade }}</td>
              <td>{{ student.major }}</td>
              <td><a href="{% url 'delete'  id=student.id %}">Delete</a> 
                <a href="{% url 'update'  id=student.id %}">Update</a></td>
              
            </tr>
            {% endfor %}
        </table>
            
      
    </body>
</html>
